language: rust
rust:
    - nightly-2019-10-28

before_script:
- rustup target add wasm32-unknown-unknown

script:
    - pushd ./contracts/marketplace && cargo build --release --target=wasm32-unknown-unknown && popd
    - pushd ./contracts/dtoken && cargo build --release --target=wasm32-unknown-unknown && popd
    - pushd ./contracts/openkg && cargo build --release --target=wasm32-unknown-unknown && popd
    - pushd ./contracts/data_id && cargo build --release --target=wasm32-unknown-unknown && popd
    - pushd ./contracts/accountant && cargo build --release --target=wasm32-unknown-unknown && popd
    - pushd ./contracts/split_policy && cargo build --release --target=wasm32-unknown-unknown && popd

after_success: |
    [ $TRAVIS_BRANCH = master ] &&
    [ $TRAVIS_PULL_REQUEST = false ] &&
    cargo doc --no-deps &&
    echo "<meta http-equiv=refresh content=0;url=ddxf/index.html>" > target/doc/index.html &&
    sudo pip install ghp-import &&
    ghp-import -n target/doc &&
    git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages

